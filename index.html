      --light-color: #80e9ff;

    .svg4 svg {
      cursor: pointer;
    }

    #darkGroup {
      fill: var(--dark-color);
    }

    #lightGroup {
      fill: var(--light-color);
    }

    #dark1,
    #light1,
    #dark2 {
      transition: all 1s ease;
    }

    #dark2 {
      transform: translateX(-100%);
    }

    .svg4 svg:hover #light1 {
      transform: translateX(20%);
    }

    .svg4 svg:hover #dark1 {
      transform: translateX(40%);
      opacity: 0;
    }

    .svg4 svg:hover #dark2 {
      transform: translateX(0%);
    }
  </style>

    // 改
    let btn1 = document.getElementById("btn1")
    let l1 = document.getElementById("l1")
    btn1.onclick = function () {
      let len1 = l1.getAttribute('x1')
      if (len1 == '50') {
        l1.setAttribute('x1', '100')
      } else {

        l1.setAttribute('x1', '50')
      }
    }
    //增
    let btn2 = document.getElementById("btn2")
    let svg = document.getElementById("l2")

    btn2.onclick = function () {
      let circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle')
      let rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect')
      // let line = document.createElementNS('http://www.w3.org/2000/svg', 'line')
      circle.setAttribute('cx', '100')
      circle.setAttribute('cy', '50')
      circle.setAttribute('r', '40')
      circle.setAttribute('stroke', 'black')
      circle.setAttribute('stroke-width', '2')
      circle.setAttribute('fill', 'red')
      rect.setAttribute('width', '100')
      rect.setAttribute('height', '200')
      svg.appendChild(rect)
      svg.appendChild(circle)
    }
    //地图路径
    let btn3 = document.getElementById("btn3")
    let l3 = document.getElementById("l3")
    let svg4 = document.getElementById("svg4")
    btn3.onclick = function () {
      l3.setAttribute('height', '800')
      l3.setAttribute('width', '800')
    }
    //demo
    const triangles = document.getElementById('triangles');

    triangles.onclick = (e) => {
      const colors = ['red', 'blue', 'green', 'orange', 'pink', 'purple']
      const rando = () => colors[Math.floor(Math.random() * colors.length)];
      document.documentElement.style.cssText = `
          --dark-color: ${rando()};
          --light-color: ${rando()}; 
          `
    }
    btn4.onclick = function () {
      svg4.setAttribute('height', '120')
      svg4.setAttribute('width', '100')
    }
